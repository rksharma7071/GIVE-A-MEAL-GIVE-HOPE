<!DOCTYPE html>
<html>
<head>
    <title>Register Page</title>
</head>
<body>
    <h2>Create an Account</h2>
    {% if messages %}
        {% for message in messages %}
            <p style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %}">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="POST" action="{% url 'registerView' %}">
        {% csrf_token %}
        <label for="organization">Select Organization Type:</label><br>
        <select name="organization" required>
            <option value="">--Select--</option>
            <option value="1">NGO</option>
            <option value="2">Restaurant</option>
            <option value="3">Donator</option>
        </select><br><br>
        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name" name="first_name" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <label for="confirm_password">Confirm Password:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms and conditions</label><br><br>
        <input type="submit" value="Create Account">
    </form>
</body>
</html>
